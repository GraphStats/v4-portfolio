<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Drayko Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@800;900&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --background: #030712;
            --foreground: #f9fafb;
            --primary: #38bdf8;
            --primary-rgb: 56, 189, 248;
            --accent: #818cf8;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: var(--background);
            color: var(--foreground);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        /* Ambient Orbs */
        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(120px);
            z-index: 0;
            opacity: 0.4;
            pointer-events: none;
        }
        .orb-1 {
            top: -10%;
            left: -10%;
            width: 40vw;
            height: 40vw;
            background: var(--primary);
            animation: pulse 12s infinite alternate;
        }
        .orb-2 {
            bottom: -10%;
            right: -10%;
            width: 45vw;
            height: 45vw;
            background: var(--accent);
            animation: pulse 12s infinite alternate-reverse;
            animation-delay: -3s;
        }
        @keyframes pulse {
            0% {
                transform: scale(1) translate(0, 0);
                opacity: 0.3;
            }
            100% {
                transform: scale(1.2) translate(5%, 5%);
                opacity: 0.5;
            }
        }
        .noise {
            position: fixed;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.05;
            pointer-events: none;
            z-index: 1;
        }
        .container {
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 600px;
            text-align: center;
            animation: fadeInScale 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }
        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(30px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }
        .error-code {
            font-family: 'Outfit', sans-serif;
            font-size: clamp(8rem, 20vw, 12rem);
            font-weight: 900;
            line-height: 1;
            margin-bottom: 1rem;
            letter-spacing: -0.05em;
            background: linear-gradient(135deg, #fff 0%, rgba(255, 255, 255, 0.2) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 0.8;
        }
        h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 1.5rem;
            letter-spacing: -0.02em;
            color: #fff;
        }
        p {
            font-size: 1.125rem;
            line-height: 1.6;
            color: #9ca3af;
            margin-bottom: 3rem;
            max-width: 450px;
            margin-left: auto;
            margin-right: auto;
        }
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem 2.5rem;
            background: #fff;
            color: #030712;
            text-decoration: none;
            border-radius: 1.25rem;
            font-weight: 800;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: 0 10px 25px -5px rgba(255, 255, 255, 0.2);
        }
        .btn:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 20px 35px -8px rgba(255, 255, 255, 0.3);
            background: var(--primary);
            color: #fff;
        }
        .btn svg {
            width: 20px;
            height: 20px;
        }
        .decorative-dots {
            margin-top: 4rem;
            display: flex;
            justify-content: center;
            gap: 0.75rem;
        }
        .dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
        }
        .dot:first-child {
            background: var(--primary);
        }
    </style>
</head>
<body>
    <div class="noise"></div>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="container">
        <div class="error-code">404</div>
        <h1>Destination <span style="color: var(--primary)">Unknown</span></h1>
        <p>The server can't locate this section of the portfolio. This project may have been moved or no longer exists in my archives.</p>
        <a href="/" class="btn">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                <path d="m12 19-7-7 7-7" />
                <path d="M19 12H5" />
            </svg>
            Back to the Hub
        </a>
        <div class="decorative-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>
</body>
</html>
